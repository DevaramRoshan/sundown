<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sundown</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./logo.svg" alt="logo">
        </div>
        <div class="linkbox">
            <div class="links">
                <a href="#">Work</a>
            </div>
            <div class="links">
                <a href="#">Studio</a>
            </div>
            <div class="links">
                <a href="#">Contact</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="circle">
            <img src="./WhatsApp Image 2024-09-25 at 14.59.57_cf473b03.jpg" alt="">

        </div>

        <div class="heroleft">
            <h2>Sundown is a multi-disciplinary studio focused on creating unique, end-to-end experiences and
                environments.</h2>
        </div>
        <div class="heroright">
            <div class="content">
                <h2>
                    SPACES
                    <br>
                    THAT
                    <br>
                    INSPIRE
                </h2>
            </div>
        </div>
    </section>
    <span></span>

    <section class="video">
        <video autoplay muted loop src="./video.mp4"></video>
    </section>

    <section class="marquee">
        <marquee behavior="" direction="" scrollamount="20">
            <span class="dot"></span><span>EXPERIENCES</span>
            <span class="dot"></span><span>ENVIRONMENTS</span>
            <span class="dot"></span><span>CONTENT</span>
        </marquee>
    </section>

</body>

</html>
